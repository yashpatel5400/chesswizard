<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Wizard Chess</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #aaa;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				top: 0px; width: 100%;
				padding: 5px;
				z-index:100;
			}
			.lbl { color:#fff; font-size:16px; font-weight:bold; position: absolute; bottom:0px; z-index:100; text-shadow:#000 1px 1px 1px; background-color:rgba(0,0,0,0.85); padding:1em }
			#lbl_left { text-align:left; left:0px }
			#lbl_right { text-align:left; right:0px }
			.g { color:#aaa }
			.c { color:#fa0 }
			a { color:red }
		</style>
	</head>

	<body>
		<script src="bundle.js"></script>
		<script>
			// SETUP -- don't touch
			var THREE = require('three');

			var SCREEN_WIDTH  = window.innerWidth;
			var SCREEN_HEIGHT = window.innerHeight;
			var container;
			var camera, scene, renderer;
			var mouseX = 0, mouseY = 0;
			var windowHalfX = window.innerWidth / 2;
			var windowHalfY = window.innerHeight / 2;
			init();
			animate();

			// scene setup -- MODIFY THIS
			function init() {
				container = document.createElement( 'div' );
				document.body.appendChild( container );
				camera = new THREE.PerspectiveCamera( 35, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 5000 );
				camera.position.z = 1500;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x000000 );
				scene.fog = new THREE.Fog( 0x000000, 1500, 4000 );

				// GROUND
				var imageCanvas = document.createElement( "canvas" ),
				context = imageCanvas.getContext( "2d" );
				imageCanvas.width = imageCanvas.height = 128;
				context.fillStyle = "#444";
				context.fillRect( 0, 0, 128, 128 );
				context.fillStyle = "#fff";
				context.fillRect( 0, 0, 64, 64);
				context.fillRect( 64, 64, 64, 64 );

				var textureCanvas = new THREE.TextureLoader().load( "textures/table.jpg", callbackPainting );
				var	materialCanvas = new THREE.MeshBasicMaterial( { map: textureCanvas } );
				var geometry = new THREE.PlaneBufferGeometry( 100, 100 );
				
				var meshCanvas = new THREE.Mesh( geometry, materialCanvas );
				meshCanvas.rotation.x = - Math.PI / 2;
				meshCanvas.scale.set( 50, 50, 10 );

				// BOARD
				var callbackPainting = function() {
					var image = texturePainting.image;
					scene.add( meshCanvas );
					var geometry = new THREE.PlaneBufferGeometry( 100, 100 );
					var mesh = new THREE.Mesh( geometry, materialPainting );
					addPainting( scene, mesh );

					function addPainting( zscene, zmesh ) {
						zmesh.rotation.x = - Math.PI / 2;
						zmesh.scale.x    = image.width / 100;
						zmesh.scale.y    = image.height / 100;
						zscene.add( zmesh );

						var meshFrame = new THREE.Mesh( geometry, new THREE.MeshBasicMaterial( { color: 0x000000 } ) );
						meshFrame.rotation.x = - Math.PI / 2;
						meshFrame.scale.x    = 1.1 * image.width / 100;
						meshFrame.scale.y    = 1.1 * image.height / 100;
						zscene.add( meshFrame );

						meshCanvas.position.y = 0.0;
					}
				};

				var texturePainting = new THREE.TextureLoader().load( "textures/chess.jpg", callbackPainting );
				var materialPainting = new THREE.MeshBasicMaterial( { color: 0xffffff, map: texturePainting } );
				texturePainting.minFilter = texturePainting.magFilter = THREE.LinearFilter;
				texturePainting.mapping = THREE.UVMapping;
				
				// RENDERER -- don't touch
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( SCREEN_WIDTH, SCREEN_HEIGHT );
				renderer.autoClear = false;
				renderer.domElement.style.position = "relative";
				container.appendChild( renderer.domElement );
				document.addEventListener( 'mousemove', onDocumentMouseMove, false );
			}

			// ANIMATION -- don't touch
			function onDocumentMouseMove(event) {
				mouseX = ( event.clientX - windowHalfX );
				mouseY = ( event.clientY - windowHalfY );
			}
			function animate() {
				requestAnimationFrame( animate );
				render();
			}
			function render() {
				camera.position.x += ( mouseX - camera.position.x ) * .05;
				camera.position.y += ( - ( mouseY - 200) - camera.position.y ) * .05;
				camera.lookAt( scene.position );
				renderer.clear();
				renderer.render( scene, camera );
			}
		</script>

	</body>
</html>
